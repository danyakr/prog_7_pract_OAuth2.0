{% extends 'polls/base.html' %}
{% load crispy_forms_tags %}
{% load socialaccount %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-body p-4">
                    <h2 class="text-center mb-4">üîê Login</h2>

                    <!-- –û–±—ã—á–Ω–∞—è —Ñ–æ—Ä–º–∞ –≤—Ö–æ–¥–∞ -->
                    <form method="POST">
                        {% csrf_token %}
                        {{ login_form|crispy }}

                        <div class="d-grid gap-2 mt-3">
                            <button class="btn btn-dark btn-lg" type="submit">Login</button>
                        </div>
                    </form>

                    <hr class="my-4">

                    <!-- –ö–Ω–æ–ø–∫–∞ –≤—Ö–æ–¥–∞ —á–µ—Ä–µ–∑ Google -->
                    <div class="d-grid gap-2 mb-3">
                        <a href="{% provider_login_url 'google' %}" class="btn btn-outline-danger btn-lg">
                            <img src="https://developers.google.com/identity/images/g-logo.png"
                                 alt="Google logo"
                                 width="20" height="20"
                                 class="me-2">
                            Sign in with Google
                        </a>
                    </div>

                    <hr class="my-4">

                    <p class="text-center mb-0">
                        Don't have an account?
                        <a href="{% url 'polls:register' %}">Register here</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
